<span class="message">
    <span class="message__author"><avatar username="message.author"></avatar></span>
    <span class="message__timestamp" timestamp="{{ message.timestamp }}">{{ message.timestamp }}</span>
    <span class="message__body">{{ message.body }}</span>
    <span class="message__attachments" data-ng-show="message.attachments">
        <attachment data-ng-repeat="attachment in message.attachments" attachment="attachment"></attachment>
    </span>
</span>
